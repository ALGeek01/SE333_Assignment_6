name: Playwright UI Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    name: Run Playwright UI Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 1.8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
        
    - name: Install Playwright dependencies
      run: |
        mvn clean install -DskipTests
        mvn exec:java -e -D exec.mainClass=com.microsoft.playwright.CLI -D exec.args="install --with-deps"
        
    - name: Run Traditional Playwright Tests
      run: mvn test -Dtest=playwrightTraditional.DePaulBookstoreTest
      continue-on-error: true
      
    - name: Run AI-Assisted Playwright Tests
      run: mvn test -Dtest=playwrightLLM.DePaulBookstoreAITest
      continue-on-error: true
      
    - name: Run All Tests
      run: mvn test
      
    - name: Upload test videos
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-test-videos
        path: videos/
        retention-days: 30
        
    - name: Upload test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: target/surefire-reports/
        retention-days: 30

